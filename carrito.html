<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">NahuelShop</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="botonMenu botonVolver" href="./index.html"></i><i class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
                    <li><a class="botonMenu botonCarrito active" href=""><i class="bi bi-cart3"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="textoFooter">© 2023 NahuelShop code</p>
            </footer>            
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p class="carritoVacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
            </div>
            <div class="carritosProductos disabled">
                <div class="carritoProducto">
                    <img class="carritoProductoImagen" src="./img/abrigos/01.jpg" alt="">
                    <div class="carritoTitulo">
                        <small>Titulo</small>
                        <h3>Abrigo 1</h3>
                    </div>
                    <div class="carritoProductoCantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>10000</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>10000$</p>
                    </div>
                    <button class="carritoProductoEliminar"><i class="bi bi-trash"></i></button>
                </div>
                <div class="carritoProducto">
                    <img class="carritoProductoImagen" src="./img/abrigos/02.jpg" alt="">
                    <div class="carritoTitulo">
                        <small>Titulo</small>
                        <h3>Abrigo 2</h3>
                    </div>
                    <div class="carritoProductoCantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>10000</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>10000$</p>
                    </div>
                    <button class="carritoProductoEliminar"><i class="bi bi-trash"></i></button>
                </div>
            </div>

            <div class="carritoAcciones disabled">
                <div class="carritoAccionesIzquierda">
                    <button class="carritoAccionesVaciar">Vaciar carrito</button>
                </div>
                <div class="carritoAccionesDerecha">
                    <div class="carritoAccionesTotal">
                        <p>total:</p>
                        <p id="total">30000$</p>
                    </div>
                    <button class="carritoAccionesComprar">Comprar ahora</button>
                </div>
            </div>
            <p class="carritoComprado disabled">Muchas gracias por tu compra. <I class="bi bi-emoji-laughing"></I></p>
        </main>
        <footer>
            <p class="textoFooter">© 2023 NahuelShop code</p>
        </footer>
    </div>
</body>
</html>
